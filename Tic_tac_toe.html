<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: #272740;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .cell {
            background-color: #3e3e5c;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        .cell:hover:not(.occupied) {
            background-color: #4c4c73;
            transform: scale(1.05);
        }

        .cell.occupied {
            cursor: default;
        }

        .message-box {
            background-color: #1f1f3a;
            color: #8c8cbe;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
        }

        .btn {
            background-color: #5c62c2;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #4b50a3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #4b4f6b;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">
    <div class="game-container">
        <h1 class="text-4xl font-bold text-center text-blue-400">Tic-Tac-Toe</h1>
        <div class="message-box" id="game-message">Select game mode</div>

        <div class="flex gap-4">
            <button class="btn" id="vs-player">Player vs Player</button>
            <button class="btn" id="vs-computer">Player vs Computer</button>
        </div>

        <div class="board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="btn hidden" id="restart-btn">Restart Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const messageEl = document.getElementById('game-message');
        const restartBtn = document.getElementById('restart-btn');
        const vsPlayerBtn = document.getElementById('vs-player');
        const vsComputerBtn = document.getElementById('vs-computer');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = false;
        let isVsComputer = false;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const handleCellClick = (e) => {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            handleMove(clickedCell, clickedCellIndex, currentPlayer);
            if (isGameActive && isVsComputer && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        };

        const handleMove = (cell, index, player) => {
            board[index] = player;
            cell.textContent = player;
            cell.classList.add('occupied');
            cell.style.color = player === 'X' ? '#4ade80' : '#f87171';
            checkResult();
        };

        const checkResult = () => {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                messageEl.textContent = `${currentPlayer} has won!`;
                isGameActive = false;
                restartBtn.classList.remove('hidden');
                return;
            }

            const isDraw = !board.includes('');
            if (isDraw) {
                messageEl.textContent = `Game ended in a draw!`;
                isGameActive = false;
                restartBtn.classList.remove('hidden');
                return;
            }

            switchPlayer();
        };

        const switchPlayer = () => {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            messageEl.textContent = `It's ${currentPlayer}'s turn`;
        };

        const computerMove = () => {
            let availableMoves = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableMoves.push(i);
                }
            }

            if (availableMoves.length > 0) {
                // Simple AI: pick a random empty cell
                const randomIndex = Math.floor(Math.random() * availableMoves.length);
                const cellIndex = availableMoves[randomIndex];
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                handleMove(cell, cellIndex, 'O');
            }
        };

        const restartGame = () => {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('occupied');
            });
            messageEl.textContent = `It's ${currentPlayer}'s turn`;
            restartBtn.classList.add('hidden');
        };

        const startGame = (vsComputerMode) => {
            isVsComputer = vsComputerMode;
            isGameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('occupied');
            });
            messageEl.textContent = `It's ${currentPlayer}'s turn`;
            vsPlayerBtn.classList.add('hidden');
            vsComputerBtn.classList.add('hidden');
            restartBtn.classList.add('hidden');
        };

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);
        vsPlayerBtn.addEventListener('click', () => startGame(false));
        vsComputerBtn.addEventListener('click', () => startGame(true));
    </script>
</body>

</html>
